<div class="row">
    <div class="col-xs-12">
        <section class="panel">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="fa fa-caret-down"></a>
                    <a href="#" class="fa fa-times"></a>
                </div>

                <h2 class="panel-title">INPUT DATA PREDIKSI USIA RUMAH</h2>
            </header>
            <div class="panel-body">
                <form class="form-horizontal form-bordered" method="POST" action="/masterprediksiusia">
                    <div class="form-group">
                        <label class="col-md-3 control-label">pendapatan penduduk</label>
                        <div class="col-md-6">
                            <input type="text"placeholder="masukkan rata-rata pendapatan penduduk"name="income" class="form-control" id="inputDefault">
												</div>
											</div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">kamar mandi</label>
                                <div class="col-md-6">
                                    <input type="text" placeholder="masukkan rata-rata jumlah kamar mandi" name="bathroom" class="form-control" id="inputDefault">
                                            </div>
                                                </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">kamar tidur</label>
                                <div class="col-md-6">
                                        <input type="text"placeholder="masukkan rata-rata jumlah kamar tidur" name="bedroom" class="form-control" id="inputDefault">
                                                </div>
                                                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Populasi</label>
                            <div class="col-md-6">
                                <input type="text"placeholder="masukkan populasi penduduk" name="population" class="form-control" id="inputDefault">
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">Harga rumah</label>
                                                <div class="col-md-6">
                                                    <input type="text" placeholder="masukkan harga rumah" name="price" class="form-control" id="inputDefault">
                                                            </div>
                                                                </div>
                                                                <footer class="panel-footer">
                                                                    <div class="row">
                                                                        <div class="col-sm-9 col-sm-offset-3">
                                                                    <button type="submit"name="button" class="btn btn-primary"> Submit</button>
                                                                    </footer>
                                                                </section>
                                                            </form>
                                                        </div>
                                                    </div>

                                                    <div class="prediction-result w-full max-w-2xl p-6">
                                                        <center><h2 class="text-2xl text-gray-900">Hasil Prediksi Usia Rumah</h2></center>
                                                        <h2 class="mx-auto text-3xl text-center px-2 py-2 bg-gray-300 rounded rounded-full mt-5">{{output_age}} tahun </h2>
                                                    </div>
